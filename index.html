<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Create Acoount</title>

</head>
<body>

<h1> Please Create Your Account: </h1>

<div class="contain">

  <form action="" method="get" class="allthefields">

    <div class="field">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required>
    </div>

    <div class="field">
      <label for="email">Email: </label>
      <input type="email" name="email" id="email" required>
    </div>

    <div class="field">
      <label for="username">Please choose a username: </label>
      <input type="text" name="username" id="username" required>
    </div>

    <div class="field">
      <label for="password">Create a password: </label>
      <input type="text" name="password" id="password" required>
    </div>

    <div class="field">
      <label for="vpassword">Verify your password: </label>
      <input type="email" name="vpassword" id="vpassword" required>
    </div>

    <div class="field">
      <input type="submit" value="Submit">
    </div>
  </form>

  </div>

</body>
</html>
